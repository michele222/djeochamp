{% extends "master.html" %}

{% load static %}

{% block title %}
  Country details
{% endblock %}

{% block content %}
  <div class="mycard">
    <h1>{{ object.name }}</h1>
    <p>ID {{ object.id }}</p>
    {% with 'flags/'|add:object.id|add:'.png' as flag %}
    <img src="{% static flag %}">
    {% endwith %}
  </div>
{% endblock %}
