{% extends "master.html" %}

{% block title %}
New game
{% endblock %}

{% block content %}
<div class="mycard">
    <form id="create-form"
          method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br/>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'games.list' %}" class="btn btn-primary">Cancel</a>
    </form>
</div>
{% endblock %}
